name: Postman API Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run-postman:
    runs-on: ubuntu-latest
    services:
      backend:
        image: myorg/my-backend:latest
        ports:
          - 8084:8084
        options: >-
          --health-cmd "curl -f http://localhost:8084/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 12

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install Newman + HTML reporter
      - name: Install Newman
        run: npm install -g newman newman-reporter-html

      # 4️⃣ Wait for backend service to be healthy
      - name: Wait for backend
        run: |
          echo "Waiting for backend to be ready..."
          for i in {1..12}; do
            if curl -s http://localhost:8084/health > /dev/null; then
              echo "Backend is ready!"
              break
            fi
            echo "Waiting 5 seconds..."
            sleep 5
          done

      # 5️⃣ Run Postman Collection
      - name: Run Postman Collection
        run: |
          newman run tester/postman/recev_account_detail.postman_collection.json \
          --reporters cli,html \
          --reporter-html-export report.html

      # 6️⃣ Upload HTML report as artifact
      - name: Upload HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: report.html